<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flag check portal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>CTF-CHALLENGE</h1>
		<input id="flag" type="text" name="flag" placeholder="Enter the flag">
		<button id="check_flag">Check Flag</button>
		<div id="correct_flag" class="flag_check correct_flag">CORRECT_FLAG</div>
		<div id="wrong_flag" class="flag_check wrong_flag">WRONG_FLAG</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
